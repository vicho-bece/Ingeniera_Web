<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tester</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    </head>
    <body>

        <div class="container">
            <header>
                Formulario
            </header>
            <section>
                <!--Formulario Bootstrap-->
                <form class="row g-3 needs-validation" novalidate>

                    <ul id="campos">
                        <li>
                            <div class="col-md-4">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" required>
                                <div class="invalid-feedback">
                                  Nombre es requerido
                                </div>
                              </div>
                        </li>
                        <li>
                            <div class="col-md-4">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" required>
                                <div class="invalid-feedback">
                                  Apellido es requerido
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="col-md-4">
                                <label for="email" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                  Correo Electronico es requerido
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="col-md-4">
                                <label for="contrasenya" class="form-label">Contraseña</label>
                                <input type="contrasenya" class="form-control" id="contrasenya" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                                <div class="invalid-feedback">
                                  Contraseña es requerido
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="col-md-3">
                                <label for="region" class="form-label">Region</label>
                                <select class="form-select" id="region" required>
                                  <option selected disabled value="">Seleccione una opcion</option>
                                  <option>Santiago</option>
                                  <option>Valparaiso</option>
                                  <option>Rancagua</option>
                                </select>
                                <div class="invalid-feedback">
                                  Seleccione una region
                                </div>
                              </div>
                        </li>
                        <li>
                            <div class="col-md-3">
                                <label for="comuna" class="form-label">Comuna</label>
                                <input type="text" class="form-control" id="comuna" required>
                                <div class="invalid-feedback">
                                  Comuna es requerido
                                </div>
                              </div>
                        </li>
                        <li>
                            <div class="col-12">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                  <label class="form-check-label" for="invalidCheck">
                                    Aceptar terminos y condiciones
                                  </label>
                                  <div class="invalid-feedback">
                                    Debe validar las condiciones
                                  </div>
                                </div>
                              </div>
                        </li>
                        <li>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Registrarse</button>
                              </div>
                        </li>
                    </ul>

                  </form>

            </section>
        </div>
        
        
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer crossorigin="anonymous"></script>
        <!--JavaScript-->
        <script src="js/app.js" defer crossorigin="anonymous"></script>

    </body>
</html>
